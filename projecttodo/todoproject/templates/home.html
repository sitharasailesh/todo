{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
           <div class="banner">
              <div class="banner-text">
                <h1>ToDo</h1>
              </div>
           </div>
        </div>
    </div>
</div>




<div class="container">
    <div class="row">
        <div class="col-md-6">
         <form method="POST" class="p-3 shadow">
           {% csrf_token %}
           <div class="shadow form-group">
             <input type="text" class="form-control" name="task" placeholder="Task name">
           </div>
           <div>
             <input type="text" class="shadow form-control" name="priority" placeholder="Enter your priority">
           </div>
           <div>
             <input type="date" class="shadow form-control" name="date" placeholder="Enter date">
           </div>
           <input type="submit" class="btn btn-success">


     </form>
<!--             {% for i in task1 %}-->
<!--             {{i.name}}<br>-->
<!--             {{i.priority}}<br>-->
<!--             {% endfor %}-->

    </div>
    <div class="col-md-6">
        <h4>Task to be completed</h4>
        {% for i in task1 %}
        <div class="card">
            <div class="shadow card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{%url 'delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{%url 'update' i.id %}">Update</a>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

</div>


{% endblock %}
